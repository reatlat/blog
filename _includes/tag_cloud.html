<h4 class="tags_cloud-title">Tag Cloud</h4>
{% assign tags = site.tags | sort %}
<div class="tags_cloud">
  {% for tag in tags %}
    <span class="site-tag">
      <a href="/blog/tags#{{ tag | first | slugify }}/"
         style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
         {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
      </a>
    </span>
  {% endfor %}
</div><!-- /.tags_cloud -->
